<div class="project">
    <div class="project-infos">
      <p class="title">{{ name }}</p>
      <img [src]="image" alt="" class="project-image" />
      <p class="description">{{ description }}</p>
    </div>
    <div class="project-details">
      <ul>
        <li>Descrição: <span>{{ description }}</span></li>
        <li>Tecnologias: <span>{{ technologies }}</span></li>
        <li>Link: <a href="{{ link }}" target="_blank">{{ link }}</a></li>
      </ul>
    </div>
  </div>
